<!DOCTYPE html>  

<html ng-app>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/Style.css" type="text/css" />
<link rel="stylesheet" href="css/Menu.css" type="text/css" />

<script type="text/javascript" src="js/libs/jquery-latest.js"></script>
<script type="text/javascript" src="js/libs/jquery.fittext.js"></script>
<script type="text/javascript" src="js/libs/angular.min.js"></script>

<script type="text/javascript" src="js/KeyDefinitions.js"></script>
<script type="text/javascript" src="js/Common.js"></script>
<script type="text/javascript" src="js/Menu.js"></script>
<script type="text/javascript" src="js/ScenarioController.js"></script>
</head>
<body class="sufista">
	<div id="Menu">
		<img id="ao" src="images/main/ao.png">
		<img id="logo" src="images/main/logo.png">
		
		
		<div ng-controller="ScenarioController">
			
			<div ng-repeat="scenario in AvailableScenarios">
				<a href="HUD.html" onClick="XNACall($(this));" call="xna.PlaySound('select_forward'); xna.StartWorld('{{scenario.name}}');">
					<div class="imgButtonWrap">
						<img src="images/main/button_null.png" class="imgButton" />
						<span class="buttontext fit">{{scenario.name}}</span>
					</div>
				</a>
			</div>
			
		</div>
		
		<a href="MainMenu.html" call="xna.PlaySound('select_back');">
			<div class="imgButtonWrap"><img src="images/main/button_null.png" class="imgButton" /><span class="buttontext fit">Back</span></div>
		</a>
		
	</div>
</body>
</html>
