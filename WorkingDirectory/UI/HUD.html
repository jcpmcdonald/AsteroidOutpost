<!DOCTYPE html>  

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="Style.css" type="text/css" />
<link rel="stylesheet" href="HUD.css" type="text/css" />
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript" src="KeyDefinitions.js"></script>
<script type="text/javascript" src="Common.js"></script>
<script type="text/javascript" src="HUD.js"></script>
</head>
<body>
	<div id="constructionMenu" class="panel">
		<span id="SolarStation" class="button constructionButton"></span>
		<span id="LaserMiner" class="button constructionButton"></span>
		<span id="PowerNode" class="button constructionButton"></span>
		<span id="LaserTower" class="button constructionButton"></span>
		<span id="spare" class="button constructionButton"></span>
	</div>
	
	<div id="selectonInfo" class="panel">
		<div id="selectionTitle">&nbsp;</div>
		<div><span id="lblHealth" class="selectionLabel">H:</span><span id="health" class="selectionData"></span></div>
		<div><span id="lblLevel" class="selectionLabel">L:</span><span id="level" class="selectionData"></span></div>
		<div><span id="lblTeam" class="selectionLabel">T:</span><span id="team" class="selectionData"></span></div>
	</div>
	
	<div id="resources" class="panel">
		<div><span id="minerals" class="data">0</span><span id="lblMinerals"></span></div>
	</div>
	
	<div id="gameMenu" class="panel">
		<span id="btnResume" class="button menuButton" onClick="HideGameMenu();">Resume Game</span>
		<span id="btnMainMenu" class="button menuButton" call="hud.QuitGame()">Main Menu</span>
		<span id="btnExit" class="button menuButton" call="xna.Exit()">Exit Game</span>
	</div>
	
	<div id="pauseDisplay" class="panel">
		<span id="lblPaused">Game Paused</span>
	</div>
	
	<!--div id="radar" class="panel">
		<div id="radarContainer">
		</div>
	</div-->
	
	<div id="console" class="panel">
		<div id="consoleWrap">
			<div id="history">
				<!-- Template:
				<div class="consoleLine">
					<span class="consoleID">Username</span>
					<span class="consoleText">Message</span>
					<span class="consoleTime">Timestamp</span>
				</div>
				-->
			</div>
			<div id="consoleInputWrap">
				<input type=text id="consoleInput">
			</div>
		</div>
	</div>
</body>
</html>
